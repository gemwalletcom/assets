name: Generate Assets List

on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: generate-assets-list
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Generate assets list
      run: ./.github/scripts/generate-assets-list.sh

    - name: Commit and push
      id: commit
      run: ./.github/scripts/commit-changes.sh "Update assets list"

  upload-and-purge:
    needs: generate
    if: needs.generate.outputs.has_changes == 'true'
    uses: ./.github/workflows/upload.yml
    secrets: inherit
